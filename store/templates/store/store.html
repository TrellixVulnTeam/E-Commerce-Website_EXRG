{%extends "store/main.html" %}
{% load static %}
{% block content %}
    <div class ="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="img-thumbnail" src= "{{product.image.url}}" >
            <div class = "box-element product">
                <h4><strong>{{product.album_name}}</strong></h4>
                <h8><strong>{{product.artist_name}}</strong></h8>
                <hr>
                <button class = "btn btn-outline-warning add-btn">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h5 style="display: inline-block; float: right"><strong>${{product.price|floatformat:2}}</strong></h5>
            </div>
        </div>
        {% endfor %}



    </div>

{%endblock content%}
